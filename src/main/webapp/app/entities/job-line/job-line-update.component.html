<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-line-heading" jhiTranslate="accessApp.jobLine.home.createOrEditLabel">Create or edit a Job Line</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobLine.material" for="field_material">Material</label>
                    <input type="text" class="form-control" name="material" id="field_material"
                           formControlName="material"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobLine.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobLine.unitCost" for="field_unitCost">Unit Cost</label>
                    <input type="number" class="form-control" name="unitCost" id="field_unitCost"
                           formControlName="unitCost"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobLine.job" for="field_job">Job</label>
                    <select class="form-control" id="field_job" name="job" formControlName="jobId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jobOption.id" *ngFor="let jobOption of jobs; trackBy: trackById">{{ jobOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
