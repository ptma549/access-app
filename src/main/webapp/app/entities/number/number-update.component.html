<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-number-heading" jhiTranslate="accessApp.number.home.createOrEditLabel">Create or edit a Number</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.number.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.number.building" for="field_building">Building</label>
                    <input type="text" class="form-control" name="building" id="field_building"
                           formControlName="building"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.number.postcode" for="field_postcode">Postcode</label>
                    <input type="text" class="form-control" name="postcode" id="field_postcode"
                           formControlName="postcode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.number.street" for="field_street">Street</label>
                    <select class="form-control" id="field_street" name="street" formControlName="streetId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="streetOption.id" *ngFor="let streetOption of streets; trackBy: trackById">{{ streetOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
