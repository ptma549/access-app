<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-visit-heading" jhiTranslate="accessApp.jobVisit.home.createOrEditLabel">Create or edit a Job Visit</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobVisit.arrived" for="field_arrived">Arrived</label>
                    <div class="d-flex">
                        <input id="field_arrived" type="datetime-local" class="form-control" name="arrived" formControlName="arrived" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobVisit.departed" for="field_departed">Departed</label>
                    <div class="d-flex">
                        <input id="field_departed" type="datetime-local" class="form-control" name="departed" formControlName="departed" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobVisit.charge" for="field_charge">Charge</label>
                    <input type="number" class="form-control" name="charge" id="field_charge"
                           formControlName="charge"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobVisit.workCarriedOut" for="field_workCarriedOut">Work Carried Out</label>
                    <input type="text" class="form-control" name="workCarriedOut" id="field_workCarriedOut"
                           formControlName="workCarriedOut"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="accessApp.jobVisit.job" for="field_job">Job</label>
                    <select class="form-control" id="field_job" name="job" formControlName="jobId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jobOption.id" *ngFor="let jobOption of jobs; trackBy: trackById">{{ jobOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
