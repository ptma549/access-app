<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobComment">
            <h2><span jhiTranslate="accessApp.jobComment.detail.title">Job Comment</span> {{ jobComment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="accessApp.jobComment.comment">Comment</span></dt>
                <dd>
                    <span>{{ jobComment.comment }}</span>
                </dd>
                <dt><span jhiTranslate="accessApp.jobComment.job">Job</span></dt>
                <dd>
                    <div *ngIf="jobComment.jobId">
                        <a [routerLink]="['/job', jobComment.jobId, 'view']">{{ jobComment.jobId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job-comment', jobComment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
