<div>
    <h2 id="page-heading">
        <span jhiTranslate="accessApp.jobComment.home.title">Job Comments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-job-comment" [routerLink]="['/job-comment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="accessApp.jobComment.home.createLabel">
            Create a new Job Comment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="jobComments?.length === 0">
        <span jhiTranslate="accessApp.jobComment.home.notFound">No jobComments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="jobComments && jobComments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="comment"><span jhiTranslate="accessApp.jobComment.comment">Comment</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="jobId"><span jhiTranslate="accessApp.jobComment.job">Job</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let jobComment of jobComments ;trackBy: trackId">
                    <td><a [routerLink]="['/job-comment', jobComment.id, 'view']">{{ jobComment.id }}</a></td>
                    <td>{{ jobComment.comment }}</td>
                    <td>
                        <div *ngIf="jobComment.jobId">
                            <a [routerLink]="['/job', jobComment.jobId , 'view']" >{{ jobComment.jobId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/job-comment', jobComment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/job-comment', jobComment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(jobComment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="jobComments && jobComments.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
